<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button routerLink="/tsettings"></ion-back-button>
    </ion-buttons>

    <ion-title>App அமைப்புகள்</ion-title>

    <ion-button (click)="presentPopover($event)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" >
      <ng-template >
       <ion-content style="background-color: rgb(19, 1, 1);">

        <ion-list style="background-color: rgb(19, 1, 1);">
          <ion-radio-group value="tamil">
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">English</ion-label>
              <ion-radio slot="end" value="english" (click)="isOpen = false" routerLink="/settings/appsettings"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">සිංහල</ion-label>
              <ion-radio slot="end" value="sinhala" (click)="isOpen = false" routerLink="/ssettings/sappsettings"></ion-radio>
            </ion-item>

            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">தமிழ்</ion-label>
              <ion-radio slot="end" value="tamil" (click)="isOpen = false" routerLink="/tsettings/tappsettings"></ion-radio>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>
        
       </ion-content>
      </ng-template>
    </ion-popover>

  </ion-toolbar>
</ion-header>


<ion-content  style="--background: rgb(19, 1, 1);">
  <br><br>

  <strong style="color: #ffffff; font-size: 20px;">பொது </strong>
  <br>
  <br>

   <ion-item style="--background: rgb(19, 1, 1);" (click)="presentPopover2($event)">
      <ion-icon slot="start" name="settings" style="color: #f70707;" size="large"></ion-icon>
      <strong align="center" style="color: #5cf304; font-size: 18px;">App மொழி </strong>
      <strong slot="end" style="color: #ffffff; font-size: 16px;">English</strong>
   </ion-item>

   <ion-popover #popover [isOpen]="isOpen2" (didDismiss)="isOpen2 = false" >
    <ng-template >
     <ion-content style="background-color: rgb(19, 1, 1);">

      <ion-list style="background-color: rgb(19, 1, 1);">
        <ion-radio-group value="tamil">
          <ion-item color="rgb(19, 1, 1)">
            <ion-label color="light">English</ion-label>
            <ion-radio slot="end" value="english" (click)="isOpen2 = false" routerLink="/settings/appsettings"></ion-radio>
          </ion-item>
      
          <ion-item color="rgb(19, 1, 1)">
            <ion-label color="light">සිංහල</ion-label>
            <ion-radio slot="end" value="sinhala" (click)="isOpen2 = false" routerLink="/ssettings/sappsettings"></ion-radio>
          </ion-item>

          <ion-item color="rgb(19, 1, 1)">
            <ion-label color="light">தமிழ்</ion-label>
            <ion-radio slot="end" value="tamil" (click)="isOpen = false" routerLink="/tsettings/tappsettings"></ion-radio>
          </ion-item>
      
        </ion-radio-group>
      </ion-list>
      
     </ion-content>
    </ng-template>
  </ion-popover>
</ion-content>


<ion-footer [translucent]="true">
  <ion-toolbar>
    <div id="footer" style="font-size: 10px;">
      <ion-button routerLink="/thome"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large"></ion-icon>
      </ion-button>
      <br><b>முகப்பு பக்கம்</b>
    </div>
  </ion-toolbar>
</ion-footer>
