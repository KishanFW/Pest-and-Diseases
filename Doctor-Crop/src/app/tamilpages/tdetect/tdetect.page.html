<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/thome"></ion-back-button>
    </ion-buttons>

    <ion-title>கண்டறிய</ion-title>

    <ion-button (click)="presentPopover($event)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" >
      <ng-template >
       <ion-content style="background-color: rgb(19, 1, 1);">

        <ion-list style="background-color: rgb(19, 1, 1);">
          <ion-radio-group value="tamil">
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">English</ion-label>
              <ion-radio slot="end" value="english" (click)="isOpen = false" routerLink="/detect"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">සිංහල</ion-label>
              <ion-radio slot="end" value="sinhala" (click)="isOpen = false" routerLink="/sdetect"></ion-radio>
            </ion-item>

            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">தமிழ்</ion-label>
              <ion-radio slot="end" value="tamil" (click)="isOpen = false" routerLink="/tdetect"></ion-radio>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>
        
       </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br><br>
  <ion-item routerLink="/tdetect/tcrop-cropvar">
    <ion-text style="font-size:12px">பூச்சி மற்றும் நோய்களைப் பற்றி படிக்க  பயிர் அல்லது பயிர்கள் மற்றும் வகைகளைத் தேர்ந்தெடுக்கவும்</ion-text>
    <img src="/assets/read.png" slot="start" style="width:50px;height:50px;">
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item> <br>


  <ion-item>
    <ion-text style="font-size:12px">பூச்சி மற்றும் நோய்களைக் கண்டறியும் கேள்விகளுக்கு பதிலளிக்கவும்</ion-text>
    <img src="/assets/select.png" slot="start" style="width:50px;height:50px;">
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item> <br>


  <ion-item>
    <ion-text style="font-size:12px">பூச்சி மற்றும் நோய்களைக் கண்டறிய படம் எடுக்கவும்</ion-text>
    <img src="/assets/camera1.jpg" slot="start" style="width:50px;height:50px;">
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>


</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <div id="footer" style="font-size: 10px;">
      <ion-button routerLink="/thome"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large"></ion-icon>
      </ion-button>
      <br><b>முகப்பு பக்கம்</b>
    </div>
  </ion-toolbar>
</ion-footer>
