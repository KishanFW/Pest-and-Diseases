<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>பயிர்கள்</ion-title>

    <ion-button (click)="presentPopover($event)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" >
      <ng-template >
       <ion-content style="background-color: rgb(19, 1, 1);">

        <ion-list style="background-color: rgb(19, 1, 1);">
          <ion-radio-group value="tamil">
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">English</ion-label>
              <ion-radio slot="end" value="english" (click)="isOpen = false" routerLink="/prevent/crop-cropvar/crops-varieties"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">සිංහල</ion-label>
              <ion-radio slot="end" value="sinhala" (click)="isOpen = false" routerLink="/sprevent/scrop-cropvar/scrops-varieties"></ion-radio>
            </ion-item>

            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">தமிழ்</ion-label>
              <ion-radio slot="end" value="tamil" (click)="isOpen = false" routerLink="/tprevent/tcrop-cropvar/tcrops-varieties"></ion-radio>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>
        
       </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
<ion-content style="--background: rgb(19, 1, 1);">

  <ion-segment value="default">

    <ion-segment-button value="default" routerLink="/tprevent/tcrop-cropvar/tcrops-varieties">
      <ion-label style="color: #ffffff; font-size: 18px;">Crops</ion-label>
    </ion-segment-button>

    <ion-segment-button (click)="govariety()" routerLink="{{routerlink}}">
      <ion-label style="color: #ffffff; font-size: 18px;">varieties</ion-label>
    </ion-segment-button>

  </ion-segment>
  
  <br>
  <ion-item (click)="brinjalselect()" routerLink="/tprevent/tcrop-cropvar/tcrops-varieties/tbrinjal" style="--background: rgb(19, 1, 1);">
    <img src="assets/crops/bri.webp"><ion-label style="color: #5cf304; font-size: 20px;">கத்தரிக்காய்</ion-label>
    <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);">
    <img src="assets/crops/banana.png"><ion-label style="color: #5cf304; font-size: 20px;">வாழை</ion-label>
    <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);">
      <img  src="assets/crops/bitterground.png"><ion-label style="color: #5cf304; font-size: 20px;">பாகற்காய்</ion-label>
      <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);">   
      <img src="assets/crops/carrot.png"><ion-label style="color: #5cf304; font-size: 20px;">கேரட்</ion-label>
      <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);">
      <img src="assets/crops/cassava.png"><ion-label  style="color: #5cf304; font-size: 20px;">மரவள்ளிக்கிழங்கு</ion-label>
      <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <div id="footer" style="font-size: 10px;">
      <ion-button routerLink="/thome"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large"></ion-icon>
      </ion-button>
      <br><b>முகப்பு பக்கம்</b>
    </div>
  </ion-toolbar>
</ion-footer>
