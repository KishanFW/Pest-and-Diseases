<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tprevent/tcrop-cropvar/tcrops"></ion-back-button>
    </ion-buttons>

    <ion-title>கத்திரிக்காய்</ion-title>

    <ion-button (click)="presentPopover($event)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" >
      <ng-template >
       <ion-content style="background-color: rgb(19, 1, 1);">

        <ion-list style="background-color: rgb(19, 1, 1);">
          <ion-radio-group value="tamil">
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">English</ion-label>
              <ion-radio slot="end" value="english" (click)="isOpen = false" routerLink="/prevent/crop-cropvar/crops/brinjal"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">සිංහල</ion-label>
              <ion-radio slot="end" value="sinhala" (click)="isOpen = false" routerLink="/sprevent/scrop-cropvar/scrops/sbrinjal"></ion-radio>
            </ion-item>

            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">தமிழ்</ion-label>
              <ion-radio slot="end" value="tamil" (click)="isOpen = false" routerLink="/tprevent/tcrop-cropvar/tcrops/tbrinjal"></ion-radio>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>
        
       </ion-content>
      </ng-template>
    </ion-popover>

  </ion-toolbar>
</ion-header>

<ion-content>

  <p style="font-size:24px; text-align:center;"><b>Choose pest or diseases</b></p>
  <br>
  
    <ion-item>
      <img src="/assets/pest.jpg" slot="start" style="width:50px;height:50px;">
      <ion-text style="font-size:20px;">Pest</ion-text>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item> <br>
  
    <ion-item>
      <img src="/assets/diseases.jpg" slot="start" style="width:50px;height:50px;">
      <ion-text style="font-size:20px;">Diseases</ion-text>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item> 
  

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <div id="footer" style="font-size: 10px;">
      <ion-button routerLink="/thome"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large"></ion-icon>
      </ion-button>
      <br><b>முகப்பு பக்கம்</b>
    </div>
  </ion-toolbar>
</ion-footer>
