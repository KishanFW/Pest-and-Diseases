<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button routerLink="/tprevent"></ion-back-button>
    </ion-buttons>

    <ion-title style="font-size: 14px;">பயிர் அல்லது பயிர் மற்றும் வகைகள்  </ion-title>

    <ion-button (click)="presentPopover($event)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" >
      <ng-template >
       <ion-content style="background-color: rgb(19, 1, 1);">

        <ion-list style="background-color: rgb(19, 1, 1);">
          <ion-radio-group value="tamil">
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">English</ion-label>
              <ion-radio slot="end" value="english" (click)="isOpen = false" routerLink="/prevent/crop-cropvar"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">සිංහල</ion-label>
              <ion-radio slot="end" value="sinhala" (click)="isOpen = false" routerLink="/sprevent/scrop-cropvar"></ion-radio>
            </ion-item>

            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">தமிழ்</ion-label>
              <ion-radio slot="end" value="tamil" (click)="isOpen = false" routerLink="/tprevent/tcrop-cropvar"></ion-radio>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>
        
       </ion-content>
      </ng-template>
    </ion-popover>

  </ion-toolbar>
</ion-header>

<ion-content>

  <p style="font-size:15px; text-align:center;">பயிர்கள் அல்லது பயிர் மற்றும் வகைகளை தேர்ந்தெடு</p>
<br>

  <ion-item routerLink="/tprevent/tcrop-cropvar/tcrops">
    <img src="/assets/crops1.jpg" slot="start" style="height:50px;width:50px;">
    <ion-text style="font-size:12px;">பயிர் மட்டும் தேர்ந்தெடுக்கவும்</ion-text>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item> <br>

  <ion-item routerLink="/tprevent/tcrop-cropvar/tcrops-varieties">
    <img src="/assets/crop-varieties1.jpg" slot="start" style="height:50px;width:50px;">
    <ion-text style="font-size: 12px;">பயிர்கள் மற்றும் வகைகளைத் தேர்ந்தெடுக்கவும்</ion-text>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item> 

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <div id="footer" style="font-size: 10px;">
      <ion-button routerLink="/thome"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large"></ion-icon>
      </ion-button>
      <br><b>முகப்பு பக்கம்</b>
    </div>
  </ion-toolbar>
</ion-footer>
