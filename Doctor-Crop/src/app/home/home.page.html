<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PEST AND DISEASES</ion-title>
    </ion-toolbar>
  </ion-header>

  

<ion-item>
  <ion-text style="font-size:20px">Detect</ion-text>

  <img src="/assets/detect1.jpg" slot="start" style="width:50px;height:50px;">

<ion-button (click)="showAlert()" fill="clear">
          <ion-icon name="alert-circle-outline"></ion-icon>
        </ion-button>
</ion-item>
<br>


<ion-item>

  <img src="/assets/prevent1.jpg" slot="start" style="width:50px;height:50px;">
  <ion-text style="font-size:20px">Prevent</ion-text>
      <ion-button (click)="presentAlert()" fill="clear" >
        <ion-icon name="alert-circle-outline"></ion-icon>
      </ion-button>
</ion-item>
  

  
</ion-content>
