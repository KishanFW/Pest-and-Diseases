<ion-header >
  <ion-toolbar  class="header-footer-background-color" >

    <ion-buttons slot="start"  class="header-footer-component">
      <ion-back-button class="header-footer-component"></ion-back-button>
    </ion-buttons>

    <ion-title  class="header-footer-component"><b>Brinjal</b></ion-title>

    <ion-button (click)="presentPopover($event)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline" class="header-footer-component"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" >
      <ng-template >
       <ion-content style="background-color: rgb(19, 1, 1);">

        <ion-list style="background-color: rgb(19, 1, 1);">
          <ion-radio-group value="english">
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">English</ion-label>
              <ion-radio slot="end" value="english" (click)="isOpen = false" routerLink="/crops/brinjal"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">සිංහල</ion-label>
              <ion-radio slot="end" value="sinhala" (click)="isOpen = false" routerLink="/scrops/sbrinjal"></ion-radio>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>
        
       </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: rgb(19, 1, 1);">

  <ion-segment value="default">

    <ion-segment-button routerLink="/crops" value="segment">
      <ion-label style="color: #ffffff; font-size: 18px;">Crops</ion-label>
    </ion-segment-button>

    <ion-segment-button value="default">
      <ion-label style="color: #ffffff; font-size: 18px;">varieties</ion-label>
    </ion-segment-button>
  </ion-segment>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);" routerLink="/crops/brinjal/read">
    <img  src="assets/brinjalvarieties/amanda.jpg"><ion-label style="color: #5cf304; font-size: 20px;">Amanda F1</ion-label>
    <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);" routerLink="/crops/brinjal/read">
    <img  src="assets/brinjalvarieties/anjalee.jpg"><ion-label style="color: #5cf304; font-size: 20px;">Anjalee-F1</ion-label>
    <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon> 
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);" routerLink="/crops/brinjal/read">
    <img  src="assets/brinjalvarieties/hordi.jpg"><ion-label style="color: #5cf304; font-size: 20px;">HORDI Lenairi 1</ion-label>
    <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);" routerLink="/crops/brinjal/read">
   <img  src="assets/brinjalvarieties/thinnawely.png"><ion-label style="color: #5cf304; font-size: 20px;">Thinnaweli purple</ion-label>
   <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar  class="header-footer-background-color" >
    <div id="footer"  class="header-footer-component">
      <ion-button routerLink="/home"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large"  class="header-footer-component"></ion-icon>
      </ion-button>
      <br><b>Home</b>
    </div>
  </ion-toolbar>
</ion-footer>
