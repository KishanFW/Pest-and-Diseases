<ion-header >
  <ion-toolbar  class="header-footer-background-color" >

    <ion-buttons slot="start"  class="header-footer-component">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title  class="header-footer-component"><b>Brinjal</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: rgb(19, 1, 1);">
  <ion-segment value="default">
    <ion-segment-button routerLink="/crops" value="segment">
      <ion-label>Crops</ion-label>
    </ion-segment-button>
    <ion-segment-button value="default">
      <ion-label>varieties</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-item expand="full">
    <img  src="assets/brinjalvarieties/amanda.jpg"><ion-label>Amanda F1</ion-label>
  </ion-item>

  <ion-item>
    <img  src="assets/brinjalvarieties/anjalee.jpg"><ion-label>Anjalee-F1</ion-label>
  </ion-item>

  <ion-item>
    <img  src="assets/brinjalvarieties/hordi.jpg"><ion-label>HORDI Lenairi 1</ion-label>
  </ion-item>
<ion-item>
  <img  src="assets/brinjalvarieties/thinnawely.png"><ion-label>Thinnaweli purple</ion-label>
  </ion-item>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar  class="header-footer-background-color" >
    <div id="footer"  class="header-footer-component">
      <ion-button routerLink="/home"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large"  class="header-footer-component"></ion-icon>
      </ion-button>
      <br><b>Home</b>
    </div>
  </ion-toolbar>
</ion-footer>
