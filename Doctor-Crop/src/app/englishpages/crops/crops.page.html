<ion-header>
  <ion-toolbar  class="header-footer-background-color">

    <ion-buttons slot="start">
      <ion-back-button  class="header-footer-text"></ion-back-button>
    </ion-buttons>

    <ion-title class="header-footer-component"><b>Crops</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: rgb(19, 1, 1);">
  <ion-segment value="default">
    <ion-segment-button value="default">
      <ion-label>Crops</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment" [disabled]="true">
      <ion-label>varieties</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-item routerLink="/crops/brinjal">
    <img src="assets/bri.webp"><ion-label>Brinjal</ion-label>
  </ion-item>
  <ion-item>
    <img src="assets/banana.png"><ion-label>Banana</ion-label>
  </ion-item>
  <ion-item>
      <img  src="assets/bitterground.png"><ion-label>Bitter Gound</ion-label>
  </ion-item>
  <ion-item>   
      <img src="assets/carrot.png"><ion-label>Carrot</ion-label>
  </ion-item>
  <ion-item>
      <img src="assets/cassava.png"><ion-label>Casava</ion-label>
  </ion-item>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar class="header-footer-background-color">
    <div id="footer" class="header-footer-component">
      <ion-button routerLink="/home"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large" class="header-footer-component"></ion-icon>
      </ion-button >
      <br><b>Home</b>
    </div>
  </ion-toolbar>
</ion-footer>
