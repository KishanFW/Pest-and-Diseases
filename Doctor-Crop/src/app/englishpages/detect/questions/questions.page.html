<ion-header>
  <ion-toolbar  class="header-footer-background-color">

    <ion-buttons slot="start">
      <ion-back-button routerLink="/detect" class="header-footer-component"></ion-back-button>
    </ion-buttons>

    <ion-title class="header-footer-component">Answer to detect</ion-title>

    <ion-button (click)="presentPopover($event)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline" class="header-footer-component"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" >
      <ng-template >
       <ion-content style="background-color: rgb(19, 1, 1);">

        <ion-list style="background-color: rgb(19, 1, 1);">
          <ion-radio-group value="english">
            <ion-item color="rgb(19, 1, 1)">
              <ion-label style="color: #ffffff;">English</ion-label>
              <ion-radio slot="end" value="english" (click)="isOpen = false" routerLink="/detect"></ion-radio>
            </ion-item>

            <ion-item color="rgb(19, 1, 1)">
              <ion-label style="color: #ffffff;">සිංහල</ion-label>
              <ion-radio slot="end" value="sinhala" (click)="isOpen = false" routerLink="/sdetect"></ion-radio>
            </ion-item>

            <ion-item color="rgb(19, 1, 1)">
              <ion-label style="color: #ffffff;">தமிழ்</ion-label>
              <ion-radio slot="end" value="tamil" (click)="isOpen = false" routerLink="/tdetect"></ion-radio>
            </ion-item>

          </ion-radio-group>
        </ion-list>

       </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: rgb(19, 1, 1);">
  <br><br>

    <ion-item style="--background: rgb(19, 1, 1);">
      <ion-label style="color: #ffffff; font-size: 16px;">What is the crop? </ion-label>
      <ion-select [(ngModel)]="cropname" (ngModelChange)="variety();" placeholder="Click to select" style="color: #ffffff; --placeholder-color: #ffffff; --placeholder-opacity: 1;" okText="Choose Crop">
      <div *ngFor="let crop of crops$|async">
        <ion-select-option value="{{ crop.crop_name }}">
          {{ crop.crop_name }}
        </ion-select-option>
      </div>
      </ion-select>
    </ion-item>
  <br><br>

    <ion-item style="--background: rgb(19, 1, 1);">
      <ion-label style="color: #ffffff; font-size: 16px;">What is the variety? </ion-label>
      <ion-text *ngIf="cropname == null"  (click)="alertcropselect()" style="color: #ffffff;">Click to select</ion-text>
      <ion-select *ngIf="cropname != null" [(ngModel)]="varietyname" placeholder="Click to select" style="color: #ffffff; --placeholder-color: #ffffff; --placeholder-opacity: 1;" okText="Choose Variety">
      <div *ngFor="let variety of varieties$|async">
        <ion-select-option value="{{ variety.variety_name }}">
          {{  variety.variety_name  }}
        </ion-select-option>
      </div>
      </ion-select>
    </ion-item>
    <br><br>

    <ion-item style="--background: rgb(19, 1, 1);">
      <ion-label style="color: #ffffff; font-size: 16px;">Pests or Diseases? </ion-label>
      <ion-text *ngIf="cropname == null"  (click)="alertcropselect()" style="color: #ffffff;">Click to select</ion-text>
      <ion-select *ngIf="cropname != null" [(ngModel)]="pestsordiseases" (ngModelChange)="symptom();" (ngModelChange)="test();" placeholder="Click to select" style="color: #ffffff; --placeholder-color: #ffffff; --placeholder-opacity: 1;" okText="Choose">
        <ion-select-option value="pests">Pests</ion-select-option>
        <ion-select-option value="diseases">Diseases</ion-select-option>
      </ion-select>
    </ion-item>
    <br><br>

    <ion-item style="--background: rgb(19, 1, 1);">
      <ion-label style="color: #ffffff; font-size: 16px;">What is/are symptoms? </ion-label>
      <ion-text *ngIf="pestsordiseases == null"  (click)="alertpestdiseaseselect()" style="color: #ffffff;">Click to select</ion-text>

      <ion-text *ngIf="pestsordiseases == 'pests'"  (click)="showpestsymptom()" style="color: #ffffff;">Click to select</ion-text>
      <ion-icon *ngIf="pestsordiseases == 'pests'" name="{{pestupdownicon}}" slot="end" style="color: #5cf304;"></ion-icon>

      <ion-text *ngIf="pestsordiseases == 'diseases'"  (click)="showdiseasesymptom()" style="color: #ffffff;">Click to select</ion-text>
      <ion-icon *ngIf="pestsordiseases == 'diseases'" name="{{diseaseupdownicon}}" slot="end" style="color: #5cf304;"></ion-icon>
    </ion-item><br>

      <div *ngIf="pestsordiseases == 'pests'" [hidden]=pesthidden>
        <form name="pestsymptoms">
          <div *ngFor="let symptoms of pestsymptoms$|async">
           <input type="checkbox" name="{{ symptoms.symptom }}" id="{{ symptoms.symptom }}" value="{{ symptoms.symptom }}" style="width:20px; height:20px; margin-left: 5%;">
           <label for="{{ symptoms.symptom }}" style="color: #ffffff;"> {{ symptoms.symptom }}</label><br><br>
          </div>
          <input type="reset" value="Reset Symptoms Selection">
        </form>
      </div>

      <div *ngIf="pestsordiseases == 'diseases'" [hidden]=diseasehidden>
        <form name="diseasesymptoms">
          <div *ngFor="let symptoms of diseasesymptoms$|async">
           <input type="checkbox" name="{{ symptoms.symptom }}" id="{{ symptoms.symptom }}" value="{{ symptoms.symptom }}" style="width:20px; height:20px; margin-left: 5%;">
           <label for="{{ symptoms.symptom }}" style="color: #ffffff;"> {{ symptoms.symptom }}</label><br><br>
          </div>
          <input type="reset" value="Reset Symptoms Selection">
        </form>
      </div>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar  class="header-footer-background-color">
    <div id="footer" class="header-footer-component">
      <ion-button routerLink="/home"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large" class="header-footer-component"></ion-icon>
      </ion-button>
      <br>Home
    </div>
  </ion-toolbar>
</ion-footer>
