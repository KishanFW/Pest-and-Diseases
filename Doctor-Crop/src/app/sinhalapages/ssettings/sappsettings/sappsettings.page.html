<ion-header>
  <ion-toolbar class="header-footer-background-color">

    <ion-buttons slot="start">
      <ion-back-button routerLink="/ssettings" class="header-footer-component"></ion-back-button>
    </ion-buttons>

    <ion-title class="header-footer-component"><b>යෙදුම් ආශ්‍රිත සැකසුම්</b></ion-title>

    <ion-button (click)="presentPopover($event)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline" class="header-footer-component"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" >
      <ng-template >
       <ion-content style="background-color: rgb(19, 1, 1);">

        <ion-list style="background-color: rgb(19, 1, 1);">
          <ion-radio-group value="sinhala">
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">English</ion-label>
              <ion-radio slot="end" value="english" (click)="isOpen = false" routerLink="/settings/appsettings"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">සිංහල</ion-label>
              <ion-radio slot="end" value="sinhala" (click)="isOpen = false" routerLink="/ssettings/sappsettings"></ion-radio>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>
        
       </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content  style="--background: rgb(19, 1, 1);">
  <br><br>

  <strong style="color: #ffffff; font-size: 24px;">සාමාන්‍ය</strong>
  <br>
  <br>

   <ion-item style="--background: rgb(19, 1, 1);" (click)="presentPopover2($event)">
      <ion-icon slot="start" name="settings" style="color: #f70707;" size="large"></ion-icon>
      <strong align="center" style="color: #5cf304; font-size: 22px;">කැමති භාෂාව</strong>
      <strong slot="end" style="color: #ffffff; font-size: 18px;">සිංහල</strong>
   </ion-item>

   <ion-popover #popover [isOpen]="isOpen2" (didDismiss)="isOpen2 = false" >
    <ng-template >
     <ion-content style="background-color: rgb(19, 1, 1);">

      <ion-list style="background-color: rgb(19, 1, 1);">
        <ion-radio-group value="sinhala">
          <ion-item color="rgb(19, 1, 1)">
            <ion-label color="light">English</ion-label>
            <ion-radio slot="end" value="english" (click)="isOpen2 = false" routerLink="/settings/appsettings"></ion-radio>
          </ion-item>
      
          <ion-item color="rgb(19, 1, 1)">
            <ion-label color="light">සිංහල</ion-label>
            <ion-radio slot="end" value="sinhala" (click)="isOpen2 = false" routerLink="/ssettings/sappsettings"></ion-radio>
          </ion-item>
      
        </ion-radio-group>
      </ion-list>
      
     </ion-content>
    </ng-template>
  </ion-popover>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar class="header-footer-background-color">
    <div id="footer" class="header-footer-component">
      <ion-button routerLink="/shome"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large" class="header-footer-component"></ion-icon>
      </ion-button>
      <br><b>මුල් පිටුව</b>
    </div>
  </ion-toolbar>
</ion-footer>
