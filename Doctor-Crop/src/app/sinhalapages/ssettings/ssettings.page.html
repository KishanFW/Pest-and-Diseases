<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button routerLink="/shome"></ion-back-button>
    </ion-buttons>

    <ion-title><b>සැකසුම්</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: rgb(19, 1, 1);">
  <br>
  <ion-text style="color: #5cf304;">සාමාන්‍ය සැකසුම් </ion-text>
  <br><br>
  <ion-item>
       <ion-icon slot="start" name="settings"></ion-icon>
       <p align="Left">යෙදුම් ආශ්‍රිත සැකසුම්<br>
       <ion-text style="font-size: 12px">භාෂාව, දැනුම්දීම් ආදිය වෙනස් කරන්න</ion-text>
       </p>
  </ion-item>
  
  <br><br>
  <ion-text style="color: #5cf304;">වෙනත්</ion-text>
  <br><br>
  <ion-item>
       <ion-icon slot="start" name="paper-plane"></ion-icon>
       <p align="Left">පිළිගැනීමේ මාර්ගෝපදේශය<br>
       <ion-text style="font-size: 12px">Doctor-Crop භාවිතා කරන්නේ කෙසේද</ion-text>
       </p>
  </ion-item>
  <br>
  <ion-item>
     <ion-icon slot="start" name="alert-circle"></ion-icon>
     <p align="left">යෙදුම ගැන</p>
  </ion-item>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <div id="footer">
      <ion-button routerLink="/shome"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large"></ion-icon>
      </ion-button>
      <br><b>මුල් පිටුව</b>
    </div>
  </ion-toolbar>
</ion-footer>
