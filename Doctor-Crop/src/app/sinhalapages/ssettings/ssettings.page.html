<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button routerLink="/shome"></ion-back-button>
    </ion-buttons>

    <ion-title><b>සැකසුම්</b></ion-title>

    <ion-button (click)="presentPopover($event)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline" color="dark"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" >
      <ng-template >
       <ion-content style="background-color: rgb(20, 17, 17);">

        <ion-list style="background-color: rgb(20, 17, 17);">
          <ion-radio-group value="sinhala">
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">English</ion-label>
              <ion-radio slot="end" value="english" (click)="isOpen = false" routerLink="/settings"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">සිංහල</ion-label>
              <ion-radio slot="end" value="sinhala" (click)="isOpen = false" routerLink="/ssettings"></ion-radio>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>
        
       </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: rgb(19, 1, 1);">
  <br>
  <ion-text style="color: #5cf304;">සාමාන්‍ය සැකසුම් </ion-text>
  <br><br>
  <ion-item>
       <ion-icon slot="start" name="settings"></ion-icon>
       <p align="Left">යෙදුම් ආශ්‍රිත සැකසුම්<br>
       <ion-text style="font-size: 12px">භාෂාව, දැනුම්දීම් ආදිය වෙනස් කරන්න</ion-text>
       </p>
  </ion-item>
  
  <br><br>
  <ion-text style="color: #5cf304;">වෙනත්</ion-text>
  <br><br>
  <ion-item>
       <ion-icon slot="start" name="paper-plane"></ion-icon>
       <p align="Left">පිළිගැනීමේ මාර්ගෝපදේශය<br>
       <ion-text style="font-size: 12px">Doctor-Crop භාවිතා කරන්නේ කෙසේද</ion-text>
       </p>
  </ion-item>
  <br>
  <ion-item>
     <ion-icon slot="start" name="alert-circle"></ion-icon>
     <p align="left">යෙදුම ගැන</p>
  </ion-item>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <div id="footer">
      <ion-button routerLink="/shome"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large"></ion-icon>
      </ion-button>
      <br><b>මුල් පිටුව</b>
    </div>
  </ion-toolbar>
</ion-footer>
