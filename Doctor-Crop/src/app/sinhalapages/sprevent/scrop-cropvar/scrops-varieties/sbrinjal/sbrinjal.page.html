<ion-header>
  <ion-toolbar class="header-footer-background-color">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/sprevent/scrop-cropvar" class="header-footer-component"></ion-back-button>
    </ion-buttons>

    <ion-title class="header-footer-component">වම්බටු</ion-title>

    <ion-button (click)="presentPopover($event)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline" class="header-footer-component"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" >
      <ng-template >
       <ion-content style="background-color: rgb(19, 1, 1);">

        <ion-list style="background-color: rgb(19, 1, 1);">
          <ion-radio-group value="sinhala">
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">English</ion-label>
              <ion-radio slot="end" value="english" (click)="isOpen = false" routerLink="/prevent/crop-cropvar/crops-varieties/brinjal"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">සිංහල</ion-label>
              <ion-radio slot="end" value="sinhala" (click)="isOpen = false" routerLink="/sprevent/scrop-cropvar/scrops-varieties/sbrinjal"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">தமிழ்</ion-label>
              <ion-radio slot="end" value="tamil" (click)="isOpen = false" routerLink="/tprevent/tcrop-cropvar/tcrops-varieties/tbrinjal"></ion-radio>
            </ion-item>

          </ion-radio-group>
        </ion-list>
        
       </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>



<ion-content style="--background: rgb(19, 1, 1);">

  <ion-segment value="segment">
    <ion-segment-button routerLink="/sprevent/scrop-cropvar/scrops-varieties" value="default">

    </ion-segment-button>

  <br>

    <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);" >

    <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);" >

<ion-footer [translucent]="true">
  <ion-toolbar class="header-footer-background-color">
    <div id="footer"  class="header-footer-component" >

</ion-footer>
