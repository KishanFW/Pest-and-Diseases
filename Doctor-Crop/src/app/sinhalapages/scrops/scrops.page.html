    <ion-title><b>බෝග</b></ion-title>

</ion-header>

<ion-content>

      <ion-label>බෝග</ion-label>
    </ion-segment-button>

  <ion-item routerLink="/scrops/sbrinjal">

  <ion-item>
    <img src="assets/banana.png"><ion-label>කෙසෙල්</ion-label>
  </ion-item>
  <ion-item>
      <img  src="assets/bitterground.png"><ion-label>	කරවිල</ion-label>
  </ion-item>
  <ion-item>   
      <img src="assets/carrot.png"><ion-label>කැරට්</ion-label>
  </ion-item>
  <ion-item>
      <img src="assets/cassava.png"><ion-label>	මඤ්ඤොක්කා </ion-label>
  </ion-item>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <div id="footer">
      <ion-button routerLink="/shome"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large"></ion-icon>
      </ion-button>
      <br><b>මුල් පිටුව</b>
