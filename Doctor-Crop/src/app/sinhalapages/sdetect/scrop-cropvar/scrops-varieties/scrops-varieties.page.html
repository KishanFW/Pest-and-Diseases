<ion-header>
  <ion-toolbar class="header-footer-background-color"
  >
    <ion-buttons slot="start">
      <ion-back-button routerLink="/sdetect/scrop-cropvar"  class="header-footer-component"></ion-back-button>
    </ion-buttons>

    <ion-title class="header-footer-component">බෝග</ion-title>

    <ion-button (click)="presentPopover($event)" fill="clear" slot="end">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline" class="header-footer-component"></ion-icon>
    </ion-button>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" >
      <ng-template >
       <ion-content style="background-color: rgb(19, 1, 1);">

        <ion-list style="background-color: rgb(19, 1, 1);">
          <ion-radio-group value="sinhala">
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">English</ion-label>
              <ion-radio slot="end" value="english" (click)="isOpen = false" routerLink="/detect/crop-cropvar/crops-varieties"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">සිංහල</ion-label>
              <ion-radio slot="end" value="sinhala" (click)="isOpen = false" routerLink="/sdetect/scrop-cropvar/scrops-varieties"></ion-radio>
            </ion-item>
        
            <ion-item color="rgb(19, 1, 1)">
              <ion-label color="light">தமிழ்</ion-label>
              <ion-radio slot="end" value="tamil" (click)="isOpen = false" routerLink="/tdetect/tcrop-cropvar/tcrops-varieties"></ion-radio>
            </ion-item>

          </ion-radio-group>
        </ion-list>
        
       </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
<ion-content style="--background: rgb(19, 1, 1);">

  <ion-segment value="default">

    <ion-segment-button value="default" routerLink="/sdetect/scrop-cropvar/scrops-varieties">
      <ion-label style="color: #ffffff; font-size: 20px;">බෝග</ion-label>
    </ion-segment-button>

    <ion-segment-button (click)="govariety()" routerLink="{{routerlink}}">
      <ion-label style="color: #ffffff; font-size: 20px;">වර්ග</ion-label>
    </ion-segment-button>
  </ion-segment>

  <br>
  <ion-item (click)="brinjalselect()" routerLink="/sdetect/scrop-cropvar/scrops-varieties/sbrinjal" style="--background: rgb(19, 1, 1);">
    <img src="assets/bri.webp"><ion-label style="color: #5cf304; font-size: 22px;">වම්බටු</ion-label>
    <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);">
    <img src="assets/banana.png"><ion-label style="color: #5cf304; font-size: 22px;">කෙසෙල්</ion-label>
    <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);">
      <img  src="assets/bitterground.png"><ion-label style="color: #5cf304; font-size: 22px;">	කරවිල</ion-label>
      <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);">   
      <img src="assets/carrot.png"><ion-label style="color: #5cf304; font-size: 22px;">කැරට්</ion-label>
      <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

  <br>
  <ion-item style="--background: rgb(19, 1, 1);">
      <img src="assets/cassava.png"><ion-label style="color: #5cf304; font-size: 22px;">	මඤ්ඤොක්කා </ion-label>
      <ion-icon name="chevron-forward-outline" style="color: #5cf304;" slot="end"></ion-icon>
  </ion-item>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar class="header-footer-background-color"
  >
    <div id="footer"class="header-footer-component">
      <ion-button routerLink="/shome"  fill="clear">
        <ion-icon slot="icon-only" name="home" size="large" class="header-footer-component"></ion-icon>
      </ion-button>
      <br><b>මුල් පිටුව</b>
    </div>
  </ion-toolbar>
</ion-footer>
